{% load static %}

<div class="working-hours-widget">
    <style>
        .working-hours-widget {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .day-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .day-label {
            min-width: 30px;
            font-weight: bold;
        }
        .time-inputs {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .time-input {
            width: 80px;
        }
    </style>

    {% for day, label in days.items %}
    <div class="day-row">
        <span class="day-label">{{ label }}</span>
        <div class="time-inputs">
            <input type="time" 
                   name="{{ name }}[{{ day }}][start_time]" 
                   value="{{ hours|get_item:day|get_item:'start_time' }}"
                   class="time-input"
                   min="00:00" 
                   max="23:59">
            <span>-</span>
            <input type="time" 
                   name="{{ name }}[{{ day }}][end_time]" 
                   value="{{ hours|get_item:day|get_item:'end_time' }}"
                   class="time-input"
                   min="00:00" 
                   max="23:59">
        </div>
    </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const widget = document.querySelector('.working-hours-widget');
    const inputs = widget.querySelectorAll('input[type="time"]');
    
    inputs.forEach(input => {
        input.addEventListener('change', function() {
            const day = this.name.match(/\[(.*?)\]/)[1];
            const type = this.name.includes('start_time') ? 'start_time' : 'end_time';
            const value = this.value;
            
            // Обновляем значение в скрытом поле
            const hiddenInput = document.querySelector(`input[name="${name}"]`);
            let data = JSON.parse(hiddenInput.value || '{}');
            if (!data[day]) data[day] = {};
            data[day][type] = value;
            hiddenInput.value = JSON.stringify(data);
        });
    });
});
</script>
